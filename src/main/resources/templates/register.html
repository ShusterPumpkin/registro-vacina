<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="ISO-8859-1">
	    <title>Registration</title>
	    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
	    <div class="container text-center">
	        <div>
	            <h1>User Registration</h1>
	        </div>
	        <form th:action="@{/register}" th:object="${user}"
	            method="post" style="max-width: 600px; margin: 0 auto;">
		        <div class="m-3">
		            <div class="form-group row">
		                <label class="col-4 col-form-label">E-mail: </label>
		                <div class="col-8">
		                    <input type="email" th:field="*{email}" class="form-control" required />
		                </div>
		            </div>
		             
		            <div class="form-group row">
		                <label class="col-4 col-form-label">CPF: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{cpf}" class="form-control"
		                            required minlength="11" maxlength="11"/>
		                </div>
		            </div>
		             
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Name:</label>
		                <div class="col-8">
		                    <input type="text" th:field="*{Name}" class="form-control"
		                            required minlength="2" maxlength="20"/>
		                </div>
		            </div>
		             
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Data de Nascimento: </label>
		                <div class="col-8">
		                    <input type="date" th:field="*{date}" class="form-control"/>
		                </div>
		            </div>
		             
		            <div>
		                <button type="submit" class="btn btn-primary">Sign Up</button>
		            </div>
		        </div>
	        </form>
	    </div>
	</body>
</html>
